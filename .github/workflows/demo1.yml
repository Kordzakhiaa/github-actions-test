name: Test Project

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pylint flake8 mypy black isort

      - name: Run Flake8
        run: flake8 .

      - name: Run Mypy
        run: mypy .

      - name: Check Black formatting
        run: black --line-length=120 --check .

      - name: Check Isort formatting
        run: isort --check-only .

      - name: Run tests
        run: pytest test.py -s

  build:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: |
          echo "Building project..."
          # Create a dummy artifact file
          echo "This is a dummy artifact" > dummy_artifact.txt
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dummy-artifact
          path: dummy_artifact.txt
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v5
        with:
          name: dummy-artifact
      - name: Output content
        run: ls
      - name: Deploy
        run: echo "Deploying..."
